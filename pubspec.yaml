name: tika_app
description: "A new Flutter project."
 

version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_native_splash: ^2.4.7
  url_launcher: ^6.3.1
  font_awesome_flutter: ^10.7.0
  qr_flutter: ^4.1.0
  shared_preferences: ^2.3.3
  mobile_scanner: ^6.0.2
  device_info_plus: ^10.1.0

  # Gestion des requêtes HTTP
  dio: ^5.4.0
  http: ^1.2.0

  # Téléchargement et gestion de fichiers
  path_provider: ^2.1.2
  open_filex: ^4.5.0
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  # Déclaration des images et assets
  assets:
    - lib/core/assets/


  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package

# Configuration du splash screen natif - DÉSACTIVÉ
# L'écran de lancement natif est désactivé pour démarrer directement avec le SplashScreen Flutter
flutter_native_splash:
  # Couleur de fond (blanc)
  color: "#FFFFFF"

  # Pas d'image - démarrage direct avec le SplashScreen Flutter
  # image: lib/core/assets/logo_tika.png

  # Configuration Android
  android: false

  # Configuration iOS
  ios: false

  # Désactiver le mode plein écran
  fullscreen: false

  # Android 12+ configuration
  android_12:
    color: "#FFFFFF"
